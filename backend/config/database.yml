default: &default
  pool: <%= ENV.fetch("RAILS_MAX_THREADS", 5) %>

development:
  <<: *default
  adapter: mysql2
  encoding: utf8mb4
  username: root
  password: password
  host: <%= ENV["DB_HOST"] || "localhost" %>
  database: backend_development

test:
  <<: *default
  adapter: mysql2
  encoding: utf8mb4
  username: root
  password: password
  host: <%= ENV["DB_HOST"] || "localhost" %>
  database: backend_test

production:
  <<: *default
  adapter: postgresql
  url: <%= ENV["DATABASE_URL"] %>
